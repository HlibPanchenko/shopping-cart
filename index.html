<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title title-container">
      <div class="title__img">
        <img src="./img/48653-Sticker-Porsche-911-Silhouette.png" alt="" />
      </div>
      <h1 class="title__text">GARAGE OF PORSCHE</h1>
    </div>

    <section class="content">
      <div class="content__container">
        <div class="content__flex">
          <div class="content__cards card">
            <div class="card__item" id="1">
              <div class="card__body">
                <img src="./img/911-targa-4s.png" alt="" />
                <h2 class="card__model">911 Targa 4S</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">180000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
            <div class="card__item" id="2">
              <div class="card__body">
                <img src="./img/porsche-911-dakar.png" alt="" />
                <h2 class="card__model">911 Dakar</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">335000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
            <div class="card__item" id="3">
              <div class="card__body">
                <img src="./img/porsche-911-sport-classic.png" alt="" />
                <h2 class="card__model">911 Sport Classic</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">260000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
            <div class="card__item" id="4">
              <div class="card__body">
                <img src="./img/porsche-911-gt3-rs.png" alt="" />
                <h2 class="card__model">911 Gt3 Rs</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">230000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
            <div class="card__item" id="5">
              <div class="card__body">
                <img src="./img/porsche-911-carrera.png" alt="" />
                <h2 class="card__model">911 Carrera 2022</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">230000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
            <div class="card__item" id="6">
              <div class="card__body">
                <img src="./img/porsche-911-sport-classic.png" alt="" />
                <h2 class="card__model">911 Sport Classic</h2>
                <div class="card__info">
                  <div class="card__counter counter">
                    <div class="counter__minus">-</div>
                    <div class="counter__value">1</div>
                    <div class="counter__plus">+</div>
                  </div>
                  <div class="card__price">
                    <span class="card__price-span">230000</span>
                    <span class="card__price-dollar">$</span>
                  </div>
                </div>
                <button type="button" class="card__btn">Add to cart</button>
              </div>
            </div>
          </div>

          <div class="content__cart cart">
            <div class="cart__body">
              <!-- <h2 class="cart__title">Your Order</h2> -->
              <ul class="cart__list">
                <li class="empty-link none">No car was added yet</li>
              </ul>
              <div class="cart__total">
                <span class="cart__totalPrice">Total: </span>
                <span class="cart__price-dollar">0$</span>
              </div>
              <div class="cart__order">
                <h2 class="cart__make-order">Make order</h2>
                <form>
                  <div class="cart__group">
                    <input
                      type="text"
                      class="cart__input"
                      placeholder="Ваш номер телефона"
                    />
                  </div>
                  <button type="submit" class="cart__btn">Заказать</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
